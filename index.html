  <div id = 'chart' align = 'center'> <!-- start pie charts -->
  <script>
  //Pie charts based on example from https://codepen.io/brav0/pen/KvHbB
  //Trump pre 2015
    var color = ["#3cab32", "#8f8f8f","#ff5454"];
    var width = 450;
    var height = 400;
    var radius = Math.min(width, height) / 2;
    var trump = {
      mentions:[70, 27, 4],
    };
    var svg5 = d3.select('#chart')
    .append('svg')
    .attr('height', height)
    .attr('width', width)
    .append('g')
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var pie = d3.pie()
    .sort(null);
    var data = pie(trump.mentions);
    var arc = d3.arc()
      .innerRadius(radius - 200)
      .outerRadius(radius - 50);
    var path = svg5.selectAll('path')
      .data(data)
      .enter().append('path')
      .attr('fill', function(d, i) { return color[i]; })
      .attr('d', arc);
    svg5.append('text')
      .attr('x', -70)
      .attr('y', -160)
      .attr('font-size', 20)
      .text('Trump Pre-2015');
    //Percent labels
    svg5.append('text')
